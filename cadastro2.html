<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="cadastro.css"> <!-- Coloque seu CSS aqui -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> <!-- Importando Nunito -->
</head>
<body>
    <div class="coluna-laranja"></div> <!-- Coluna lateral esquerda -->
    
    <div class="container">
        <div class="form-container">
            <div class="log">
                <img src="imgs/logo.png" alt="Calculadora do Artesão">
            </div>
            <h1>Olá, qual seu nome?</h1>
            <form id="produtoForm" action="valor_hora.html">
                <label for="nomeu">Nome:</label>
                <input type="text" id="nomeu" name="nomeu" required>

                <div class="button-group">
                    <!-- Aplicando classes para os botões -->
                    <button type="button" class="voltar" onclick="window.location.href='index.html'">VOLTAR</button>
                    <button type="submit" class="confirmar">CONFIRMAR</button>
                </div>
            </form>
        </div>
    </div>

    <div class="coluna-laranja"></div> <!-- Coluna lateral direita -->
    <script>
document.getElementById('produtoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

              // Pegando os valores dos campos
    const nomeu = document.getElementById('nomeu').value;

// Salvando no sessionStorage
sessionStorage.setItem('nomeuUsuariu', nomeu);

            // Após a validação, redireciona para valor_hora.html
            if (document.getElementById('nomeu').checkValidity()) { // Verifica se o campo 'nomeu' é válido
                window.location.href = 'valor_hora.html';
            }
        });

    </script>
</body>
</html>
