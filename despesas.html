<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação</title>
    <link rel="stylesheet" href="cadastro.css"> <!-- Estilos reutilizados da tela de cadastro -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS adicional para centralizar o botão de início */
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="coluna-laranja"></div> <!-- Coluna lateral esquerda -->

    <div class="container">

        <div class="form-container" id="section1">
            <div class="log">
                <img src="logo.png" alt="Calculadora do Artesão">
            </div>
            <!-- Título da seção atualizado dinamicamente -->
            <h1 id="tituloQtdPecas"></h1>
            <form id="QtdPecasform">
                <label for="qtdPecasMes">Quantidade de Peças Produzidas:</label>
                <input type="text" id="qtdPecasMes" name="qtdPecasMes" required inputmode="decimal" pattern="^[0-9]*[.,]?[0-9]+$" oninput="apenasNumerosReais(this)">

                <div class="button-group">
                    <button type="button" class="voltar" onclick="window.location.href='cadastro.html'">VOLTAR</button>
                    <button type="button" class="confirmar" onclick="capturarQtdPecasMes(); validarFormulario('QtdPecasform', 'section2')">PRÓXIMO</button>
                </div>
            </form>
        </div>

        <div class="form-container" id="section2" style="display: none;">
            <div class="log">
                <img src="logo.png" alt="Calculadora do Artesão">
            </div>
            <!-- Título da seção atualizado dinamicamente -->
            <h1 id="tituloLeituraDespesa"></h1>
            <form id="despesas">
                <label for="despesaNome">Despesas:</label>
                <input type="text" id="despesaNome" name="despesaNome" required>

                <label for="valorDespesa">Valor:</label>
                <input type="text" id="valorDespesa" name="valorDespesa" required inputmode="decimal" pattern="^[0-9]*[.,]?[0-9]+$" oninput="apenasNumerosReais(this)">

                <div class="button-group">
                    <button type="button" class="plus" onclick="atualizarValores()">+ ADICIONAR</button>
                </div>
                <div class="button-group">
                    <button type="button" class="voltar" onclick="voltarParaSecao('section1')">VOLTAR</button>
                    <button type="button" class="confirmar" onclick="validarFormulario2()">PRÓXIMO</button>
                </div>
            </form>
        </div>
        
        <div class="form-container" id="section3" style="display: none;">
            <div class="log">
                <img src="logo.png" alt="Calculadora do Artesão">
            </div>
            <h1 id="tituloResultados"></h1>
            <div id="resultadoDespesaTexto"></div>
            <div class="button-group">
                <button type="button" class="inicio" onclick="window.location.href='index.html'">INÍCIO</button>
            </div>
        </div>
    </div>

    <div class="coluna-laranja"></div> <!-- Coluna lateral direita -->

    <script src="script_dp.js"></script>
</body>
</html>
