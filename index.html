<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Artesão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> <!-- Importando Nunito -->
</head>
<body>
    <div class="coluna-laranja"></div> <!-- Coluna Laranja Esquerda -->

    <div class="conteudo">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo Calculadora do Artesão">
            </div>
        </header>

        <main>
            <section class="calculators">
                <div class="calculator-item">
                    <button onclick="irParaCadastro('precificacao')">
                        <img src="icon_precificacao.png" alt="Ícone Precificação">
                        <h2>Calculadora de Precificação</h2>
                    </button>
                </div>
                <div class="calculator-item">
                    <button onclick="window.location.href='cadastro2.html'">
                        <img src="icon_valor_hora.png" alt="Ícone Valor Hora de Trabalho">
                        <h2>Calculadora do Valor do Trabalho</h2>
                    </button>
                </div>
                <div class="calculator-item">
                    <button onclick="irParaCadastro('custos')">
                        <img src="icon_custos.png" alt="Ícone Custos">
                        <h2>Calculadora de Custos</h2>
                    </button>
                </div>
                <div class="calculator-item">
                    <button onclick="irParaCadastro('despesas')">
                        <img src="icon_despesas.png" alt="Ícone Despesas">
                        <h2>Calculadora de Despesas</h2>
                    </button>
                </div>
            </section>
            <button class="tutorial-btn">VER TUTORIAL</button>
        </main>

        <footer>
            <div class="logos">
                <img src="especiario_logo.png" alt="Logo Especiário">
                <img src="lugares_de_charme_logo.png" alt="Logo Lugares de Charme">
                <img src="coracao_logo.png" alt="Logo Coração">
            </div>
        </footer>
    </div>

    <div class="coluna-laranja"></div> <!-- Coluna Laranja Direita -->

    <script>
        function irParaCadastro(tipoCalculadora) {
            // Armazena o tipo da calculadora no sessionStorage
            sessionStorage.setItem('tipoCalculadora', tipoCalculadora);
            // Redireciona para a página de cadastro
            window.location.href = 'cadastro.html';
        }
    </script>
</body>
</html>
